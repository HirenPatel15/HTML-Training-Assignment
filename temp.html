<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/temp.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div>
        <header>
            <img src="images/menu-bar.svg" alt="check internet connection" />
            <img class="logo" src="images/logo.svg" alt="" />
            <img class="search" src="images/search-icon.svg" alt="" />
            <div class="searchbox">search</div>
            <img class="notification" src="images/notification-icon.svg" alt="" />
            <img class="profile" src="images/profile.png" alt="" />
            <div class="profilename">John Doe</div>
            <img class="downward" src="images/select-downward.svg" alt="" />
        </header>
        <div class="body">
            <div class="sidebar">
                <div>
                    <img class="imageDash" src="images/dashboard-active.svg" alt="" /><span
                        class="para">Dashboard</span>
                </div>
                <div>
                    <img class="imageAnalysis" src="images/graph-active.svg" alt="" /><span class="para">Analysis</span>
                </div>
                <div>
                    <img class="imageInbox" src="images/inbox-active.svg" alt="" /><span class="para">Inbox</span>
                </div>
                <div>
                    <img class="imageHistory" src="images/clock-active.svg" alt="" /><span class="para">History</span>
                </div>
                <div>
                    <img class="imageUsers" src="images/user-active.svg" alt="" /><span class="para">Users</span>
                </div>
                <div>
                    <img class="imageMaintenance" src="images/maintenance-active.svg" alt="" /><span
                        class="para">Maintenance</span>
                </div>
                <div>
                    <img class="imageSetting" src="images/setting-active.svg" alt="" /><span class="para">Setting</span>
                </div>
            </div>
            <div>

<h2 style="padding-left:41px; margin-top: 20px;">Analysis</h2>

            </div>
        </div>
